<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebby's Diner</title>

    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Sebby's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
    </header>

    <main>

        <section id="menu-container" class="menu-container">
        </section>

        <section id="order-summary-container" class="order-summary-container">
        </section>

    </main>

    <div id="payment-modal" class="payment-modal">

        <h2 class="payment-modal-title">Enter card details</h2>

        <Form id="payment-form" class="payment-form">
            <input id="name" type="text" minlength="3" name="name" placeholder="Enter your name" required>
            <input id="card-num" type="text" minlength="16" maxlength="16" name="card-num"
                placeholder="Enter card number" pattern="\d{16}" required>
            <input id="cvv" type="text" minlength="3" maxLength="3" name="cvv" placeholder="Enter CVV" pattern="\d{3}" required>
            <button id="btn-pay" class="btn-pay" type="submit">Pay</button>
        </Form>

    </div>

    <script src="index.js" type="module"></script>
</body>

</html>
