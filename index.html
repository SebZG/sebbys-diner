<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebby's Diner</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Sebby's Diner</h1>
        <p>The best burgers and pizzas in town.</p>
    </header>

    <main>

        <section id="menu-container" class="menu-container">
            <div id="menu-item-wrapper" class="menu-item-wrapper">
                <span id="emoji" class="emoji">üçï</span>
                <div id="menu-info-wrapper" class="menu-info-wrapper">
                    <h3 class="item-name">Pizza</h3>
                    <p class="item-ingredients">pepperoni, mushroom, mozzarella</p>
                    <p class="item-price">$14</p>
                </div>
                <button id="btn-add" class="btn-add">+</button>
            </div>
        </section>

        <section id="order-summary" class="order-summary">
            <h3>Your order</h3>
            <div id="order-item-wrapper" class="order-item-wrapper">
                <div id="order-name-btn-wrapper" class="order-name-btn-wrapper">
                    <h3 class="item-name">Pizza</h3>
                    <button class="remove-btn">remove</button>
                </div>
                <p class="item-price">$14</p>
            </div>

            <div id="total-price-wrapper" class="total-price-wrapper">
                <h3 class="total-price">Total Price</h3>
                <p class="item-price">$14</p>
            </div>

            <button>Checkout</button>
        </section>

    </main>

    <script src="index.js"></script>
</body>

</html>
